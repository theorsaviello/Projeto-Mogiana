<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boné Oficial</title>
  <!-- Importa o CSS -->
  <link rel="stylesheet" href="css/pages/PaginaBoné/PaginaBoné.css">
</head>
<body>
  <header>
    <img src="images/logobranca.png" alt="Logo da Loja" class="logo">
  </header>

  <h1>Boné Oficial</h1>

  <div class="produto-container">
    <!-- Comentários à esquerda -->
    <div class="comentarios">
      <h2>Avaliações</h2>
      <div class="comentario"><strong>João:</strong> Produto incrível!</div>
      <div class="comentario"><strong>Maria:</strong> Chegou rápido e perfeito.</div>
    </div>

    <!-- Imagem do produto no centro -->
    <div class="imagem-produto">
      <img src="images/Boné Oficial.png" alt="Boné Oficial">
    </div>

    <!-- Detalhes à direita -->
    <div class="detalhes">
      <h2>Detalhes</h2>
      <p>Boné de alta qualidade, disponível em várias cores.</p>
      <p class="preco">R$ 139,90</p>
      <button class="botao-comprar" onclick="comprar()">Comprar Agora</button>
    </div>
  </div>

  <!-- Importa o JavaScript -->
  <script src="js/pages/PaginaBoné/PaginaBoné.js"></script>
</body>
</html>
