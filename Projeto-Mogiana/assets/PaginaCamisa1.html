<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camisa Oficial 1</title>
  <link rel="stylesheet" href="css/pages/PaginaCamisa1/PaginaCamisa1.css">
</head>
<body>
  <header>
    <img src="images/logobranca.png" alt="Logo da Loja" class="logo">
  </header>

  <h1>Camisa Oficial CAM I <br>25/26 Masculina <br>Off White/ Vermelha</h1>

  <div class="produto-container">
    <!-- Comentários à esquerda -->
    <div class="comentarios">
      <h2>Avaliações</h2>
      <div class="comentario"><strong>João:</strong> Produto incrível!</div>
      <div class="comentario"><strong>Maria:</strong> Chegou rápido e em perfeito estado.</div>
    </div>

    <!-- Imagem do produto no centro -->
    <div class="imagem-produto">
      <img src="images/Camisa Oficial 1.png" alt="camisa oficial">
    </div>

    <!-- Detalhes à direita -->
    <div class="detalhes">
      <h2>Detalhes</h2>
      <p>camisa de alta qualidade, disponível em vários tamanhos.</p>
      <p class="preco">R$ 349,99</p>
      <button class="botao-comprar" onclick="comprarProduto()">Comprar Agora</button>
    </div>
  </div>

  <script src="js/pages/PaginaCamisa1/PaginaCamisa1.js"></script>
</body>
</html>
