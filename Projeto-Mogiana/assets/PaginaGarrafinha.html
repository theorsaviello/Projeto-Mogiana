<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garrafinha Térmica Oficial</title>
  <link rel="stylesheet" href="css/pages/PaginaGarrafinha/PaginaGarrafinha.css">
  <script src="js/pages/PaginaGarrafinha/PaginaGarrafinha.js" defer></script>
</head>
<body>
  <header>
    <img src="images/logobranca.png" alt="Logo da Loja" class="logo">
  </header>

  <h1>Garrafinha Térmica Oficial</h1>

  <div class="produto-container">
    <!-- Comentários à esquerda -->
    <div class="comentarios">
      <h2>Avaliações</h2>
      <div class="comentario"><strong>João:</strong> Produto incrível!</div>
      <div class="comentario"><strong>Maria:</strong> Chegou rápido e perfeito.</div>
    </div>

    <!-- Imagem do produto no centro -->
    <div class="imagem-produto">
      <img src="images/GarrafaOficial.png" alt="Garrafinha Térmica Oficial">
    </div>

    <!-- Detalhes à direita -->
    <div class="detalhes">
      <h2>Detalhes</h2>
      <p>Garrafa de alta qualidade, disponível em várias cores.</p>
      <p class="preco">R$79,99</p>
      <button class="botao-comprar">Comprar Agora</button>
    </div>
  </div>
</body>
</html>
