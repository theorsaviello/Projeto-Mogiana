<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jaqueta Oficial</title>
  <link rel="stylesheet" href="css/pages/PaginaJaqueta/PaginaJaqueta.css">
</head>
<body>
  <header>
      <img src="images/global/logobranca.png" alt="Logo da Loja" class="logo">
  </header>

  <h1>Jaqueta Oficial</h1>

  <div class="produto-container">
      <!-- Comentários à esquerda -->
      <div class="comentarios">
          <h2>Avaliações</h2>
          <div class="comentario"><strong>João:</strong> Produto incrível!</div>
          <div class="comentario"><strong>Maria:</strong> Chegou rápido e perfeito.</div>
      </div>

      <!-- Imagem do produto no centro -->
      <div class="imagem-produto">
          <img src="images/global/Jaqueta Oficial.png" alt="Jaqueta Oficial">
      </div>

      <!-- Detalhes à direita com botão -->
      <div class="detalhes">
          <h2>Detalhes</h2>
          <p>Jaqueta de alta qualidade, disponível em várias cores.</p>
          <p class="preco">R$ 429,99</p>
          <button class="botao-comprar" onclick="comprar()">Comprar Agora</button>
      </div>
  </div>

  <script src="js/pages/PaginaJaqueta/PaginaJaqueta.js"></script>
</body>
</html>
