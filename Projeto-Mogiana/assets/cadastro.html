<!DOCTYPE html>

  <link rel="stylesheet" href="css/pages/cadastro/cadastro.css">

  <link rel="stylesheet" href="css/global/header.css">
  <link rel="stylesheet" href="css/global/global.css">
</head>
<body>

  <header>
    <div class="topo">
      <!-- Barra de pesquisa -->
      <div class="search-container">
        <input type="text" id="search" placeholder="Pesquisar produto..." autocomplete="off"/>
        <ul id="suggestions"></ul>
      </div>

      <!-- Logo -->
      <a href="index.html"><img src="images/LogoLoja.png" alt="Logo da Loja" class="logo"></a>

      <!-- Links de login/cadastro/carrinho -->
      <div class="auth-links">
        <a href="cadastro.html">CADASTRE-SE</a> | 
        <a href="login.html">INICIAR SESSÃƒO</a>
        <a href="carrinho.html" class="carrinho">ðŸ›’</a>
      </div>
    </div>

    <!-- Faixa azul -->
    <div class="faixa"></div>

    <!-- Categorias -->
    <nav class="categorias">
      <span>Camisas</span>
      <span>Casacos</span>
      <span>Garrafas</span>
      <span>Outros</span>
    </nav>
  </header>

  <main class="container">
    <h2>Cadastre-se</h2>
    <form id="formCadastro">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" required>

      <label for="confirmaSenha">Confirmar senha</label>
      <input type="password" id="confirmaSenha" required>

      <button type="submit">Cadastrar</button>
    </form>

    <div id="mensagem"></div>
  </main>

  <script src="js/global/cart-system.js"></script>
  <script src="js/global/global.js"></script>
  <script src="js/global/header.js"></script>

</body>
</html>
